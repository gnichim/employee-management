spring.application.name=employee-management

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ems
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

#spring.jpa.hibernate.ddl-auto is used for database initialization. We set the value to update value
# so that a table will be created in the database automatically corresponding to defined data model.
# Any change to the model will also trigger an update to the table. For production, this property should be validate.

